{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}"width="300" height="200"><br>
        </div>
        <div class="col-md-3">
            {{movie.name}}<br>
            {{movie.desc}}<br>
            {{movie.year}}<br>
            <a class="btn btn-warning"href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger"href="{% url 'movieapp:delete' movie.id %}">Delete</a>

        </div>
    </div>
{% endblock %}
